<ion-header>
    <ion-navbar>
        <ion-title>Dashboard</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
        <ion-fab bottom left>
            <button ion-fab color="secondary"><ion-icon name="menu"></ion-icon></button>
            <ion-fab-list side="right">
                <button ion-fab (click)="create()"><ion-icon name="add"></ion-icon></button>
                <button ion-fab (click)="logout()"><ion-icon name="log-out"></ion-icon></button>
            </ion-fab-list>
        </ion-fab>
        <ion-list>
            <ion-item>
                <strong>Sujet</strong>
            </ion-item>
            <ion-item *ngFor="let n of notes; let i=index" (click)="edit(n)">
                <span style="float: left">{{n.title}}</span>
                <span *ngIf="n.approved" [ngStyle]="{'color': '#32db64', 'float': 'right'}">
                    Valid√©e
                </span>
                <span *ngIf="!n.approved" [ngStyle]="{'float': 'right'}">
                    <ion-icon name="unlock"></ion-icon>
                </span>
            </ion-item>
        </ion-list>
</ion-content>
