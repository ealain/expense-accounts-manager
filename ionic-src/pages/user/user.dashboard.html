<ion-menu [content]="content">
    <ion-header>
        <ion-toolbar>
            <ion-title>
                Menu
            </ion-title>
        </ion-toolbar>
    </ion-header>
    <ion-content>
        <ion-list>
            <ion-item menuToggle (click)="create()">
                Nouvelle note
            </ion-item>
            <ion-item menuToggle (click)="chat()">
                Chatter avec mon manager
            </ion-item>
            <ion-item menuToggle (click)="logout()">
                Déconnexion
            </ion-item>
        </ion-list>
    </ion-content>
</ion-menu>

<ion-header>
    <ion-navbar>
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title>
        Dashboard
    </ion-title>

  </ion-navbar>
</ion-header>

<ion-content #content padding>
        <ion-list>
            <ion-item>
                <strong>Sujet</strong>
            </ion-item>
            <ion-item *ngFor="let n of notes; let i=index" (click)="edit(n)">
                <span style="float: left">{{n.title}}</span>
                <span *ngIf="n.approved" [ngStyle]="{'color': '#32db64', 'float': 'right'}">
                    Validée
                </span>
                <span *ngIf="!n.approved" [ngStyle]="{'float': 'right'}">
                    <ion-icon name="unlock"></ion-icon>
                </span>
            </ion-item>
        </ion-list>
</ion-content>
