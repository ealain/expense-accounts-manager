<ion-content padding>
    <ion-card *ngFor="let user of users">
        <ion-card-header><span style="float:left"><strong>{{user.login}}</strong></span><span style="float: right"><ion-badge (click)="chat(uid)"><ion-icon name="chatbubbles"></ion-icon></ion-badge></span></ion-card-header>
        <ion-card-content>
            <ion-list>
                <ng-container *ngFor="let note of notes[user._id]">
                    <ion-item (click)="view(note._id)">
                        {{note.title}}
                    </ion-item>
                </ng-container>
            </ion-list>
        </ion-card-content>
    </ion-card>
</ion-content>
