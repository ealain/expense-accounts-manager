<h4>Bienvenue sur la discussion avec {{ulogin}}</h4>
<ng-container *ngFor="let m of conversation.messages">
    <p [ngStyle]="{'text-align': m.author === mlogin ? 'right' : ''}">{{m.content}}</p>
</ng-container>
<div class="input-group">
    <input type="text" class="form-control" placeholder="Message..." name="content" [(ngModel)]="new_content"/>
    <span class="input-group-btn">
        <button class="btn btn-default" (click)="send()">Envoyer</button>
    </span>
</div>
