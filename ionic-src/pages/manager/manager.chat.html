<ion-header>
    <ion-navbar>
        <ion-title>Chat avec {{ulogin}}</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ng-container *ngFor="let m of conversation.messages">
        <p [ngStyle]="{'text-align': m.author === mlogin ? 'right' : ''}">{{m.content}}</p>
    </ng-container>
</ion-content>

<ion-footer>
    <ion-toolbar>
        <span style="float: left"><ion-input type="text" [(ngModel)]="new_content" placeholder="Message..."></ion-input></span>
        <span style="float: right"><button icon-only ion-button (click)="send()"><ion-icon name="send"></ion-icon></button></span>
    </ion-toolbar>
</ion-footer>
