<ion-menu [content]="content">
    <ion-header>
        <ion-toolbar>
            <ion-title>
                Menu
            </ion-title>
        </ion-toolbar>
    </ion-header>
    <ion-content>
        <ion-list>
            <ion-item menuToggle (click)="viewAll()">
                Toutes les notes
            </ion-item>
            <ion-item menuToggle (click)="logout()">
                Déconnexion
            </ion-item>
        </ion-list>
    </ion-content>
</ion-menu>

<ion-header>
    <ion-navbar>
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title>
        À valider
    </ion-title>

  </ion-navbar>
</ion-header>

<ion-content #content padding>
    <ion-card *ngFor="let user of users">
        <ion-card-header><span style="float:left"><strong>{{user.login}}</strong></span><span style="float: right"><ion-badge (click)="chat(user._id)"><ion-icon name="chatbubbles"></ion-icon></ion-badge></span></ion-card-header>
        <ion-card-content>
            <ion-list>
                <ng-container *ngFor="let note of notes[user._id]">
                    <ion-item *ngIf="!note.approved" (click)="view(note._id)">
                        {{note.title}}
                    </ion-item>
                </ng-container>
            </ion-list>
        </ion-card-content>
    </ion-card>
</ion-content>
