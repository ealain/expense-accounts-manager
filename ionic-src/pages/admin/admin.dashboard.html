<ion-menu [content]="content">
    <ion-header>
        <ion-toolbar>
            <ion-title>
                Menu
            </ion-title>
        </ion-toolbar>
    </ion-header>
    <ion-content>
        <ion-list>
            <ion-item menuToggle (click)="addUser()">
                Nouvel utilisateur
            </ion-item>
            <ion-item menuToggle (click)="logout()">
                DÃ©connexion
            </ion-item>
        </ion-list>
    </ion-content>
</ion-menu>

<ion-header>
    <ion-navbar>
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title>
        Utilisateurs
    </ion-title>

  </ion-navbar>
</ion-header>

<ion-content #content padding>
    <ion-card>
        <ion-card-header><span style="float:left"><strong>Utilisateurs</strong></span></ion-card-header>
        <ion-card-content>
            <ion-list>
            <ng-container *ngFor="let u of users">
                    <ion-item (click)="edit(u?._id)" *ngIf="!u?.admin && !u?.manager">
                        {{u?.login}}
                    </ion-item>
                </ng-container>
            </ion-list>
        </ion-card-content>
    </ion-card>
    <ion-card>
        <ion-card-header><span style="float:left"><strong>Gestionnaires</strong></span></ion-card-header>
        <ion-card-content>
            <ion-list>
            <ng-container *ngFor="let u of users">
                    <ion-item (click)="edit(u?._id)" *ngIf="u?.manager">
                        {{u?.login}}
                    </ion-item>
                </ng-container>
            </ion-list>
        </ion-card-content>
    </ion-card>
    <ion-card>
        <ion-card-header><span style="float:left"><strong>Administrateurs</strong></span></ion-card-header>
        <ion-card-content>
            <ion-list>
            <ng-container *ngFor="let u of users">
                    <ion-item (click)="edit(u?._id)" *ngIf="u?.admin">
                        {{u?.login}}
                    </ion-item>
                </ng-container>
            </ion-list>
        </ion-card-content>
    </ion-card>
</ion-content>
