<ion-header>
    <ion-navbar>
        <ion-title>
            Modification de l'utilisateur
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-card>
        <ion-card-content>
            <ion-list>
                <ion-item>
                    <ion-label floating>Identifiant</ion-label>
                    <ion-input [(ngModel)]="user.login" disabled></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label>Administrateur</ion-label>
                    <ion-checkbox [(ngModel)]="user.admin"></ion-checkbox>
                </ion-item>
                <ion-item>
                    <ion-label>Gestionnaire</ion-label>
                    <ion-checkbox [(ngModel)]="user.manager" (click)="onChangeManager()"></ion-checkbox>
                </ion-item>
                <div *ngIf="user.manager">
                    <em>Sélectionner les utilisateurs à lui affecter :
                        <ng-container *ngFor="let user of users; let i=index;">
                            <ion-item *ngIf="!(user.admin||user.manager)" [attr.data-index]="i">
                                <ion-label>{{user.login}}</ion-label>
                                <ion-checkbox [(ngModel)]="selection[i]"></ion-checkbox>
                            </ion-item>
                        </ng-container>
                    </em>
                </div>
            </ion-list>
        </ion-card-content>
    </ion-card>
    <button ion-button style="width: 50%" (click)="send()">Modifier</button>
    <button ion-button color="danger" style="width: 40%" (click)="del()">Supprimer</button>
    <p *ngIf="same_login">Identifiant déjà utilisé</p>
    <p *ngIf="two_privileges">L'utilisateur ne peut pas être administrateur et manager</p>
    <p *ngIf="unknown_error">Erreur</p>
</ion-content>
