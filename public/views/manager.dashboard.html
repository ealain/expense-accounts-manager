<ul>
    <li ng-repeat="user in users">
        {{user.login}}
        <ul>
            <li ng-repeat="note in notes[user._id]" ng-if="note.approved == false">
                {{note.title}}
                <button ng-click="approve(user._id, $index)">Valider</button>
            </li>
        </ul>
    </li>
</ul>
