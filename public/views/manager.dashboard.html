<div class="col-sm-3"></div>
<div class="col-sm-6">
    <h4 class="text-center">Notes en attente de validation</h4>
    <div ng-repeat="user in users">
        <div class="panel panel-default">
            <div class="panel-heading">
                <strong>{{user.login}}</strong>
            </div>
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>&nbsp</th>
                        <th>Sujet</th>
                        <th>Date</th>
                        <th>Montant</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="note in notes[user._id] track by $index" ng-if="!note.approved" ng-click="view(note)">
                        <td class="col-sm-1">&nbsp</td>
                        <td class="col-sm-4">{{note.title}}</td>
                        <td class="col-sm-4">{{note.day}} / {{note.month}} / {{note.year}}</td>
                        <td class="col-sm-3">{{note.amount}} {{note.currency}}</td>
                    </tr>
                </tbody>
                </ul>
            </table>
        </div>
    </div>
</div>
<div class="col-sm-3"></div>
