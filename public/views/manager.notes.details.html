<div class="col-sm-3"></div>
<div class="col-sm-6">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <div class="text-center">{{note.title}}</div><div class="pull-right">{{note.day}} / {{note.month}} / {{note.year}}</div></br>
        </div>
        <div class="panel-footer">
            <p></p>
            <p><strong>Montant</strong><span class="pull-right">{{note.amount}} {{note.currency}}</span></p>
            <strong>Commentaire</strong>
            <p>{{note.comment}}</p>
            <strong>Documents associ√©s</strong>
            <ul>
                <li ng-repeat="f in note.files">
                    <a href="/uploads/{{note._id}}/{{f}}" download>{{f}}</a>
                </li>
            </ul>
        </div>
    </div>
    <button class="btn btn-primary btn-block" ng-click="approve()">Valider</button>
</div>
