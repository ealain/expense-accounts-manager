<div>
    <table class="table table-hover">
        <thead>
            <tr>
                <th>Sujet</th>
                <th>Date</th>
                <th>Montant</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="n in notes track by $index" ng-if="!n.approved" ui-sref="user.uedit({note_id: n._id})">
                <th>{{n.title}}</th>
                <th>{{n.day}} / {{n.month}} / {{n.year}}</th>
                <th>{{n.amount}} {{n.currency}}</th>
            </tr>
        </tbody>
        </ul>
    </table>
</div>
