<p>Modification de l'utilisateur {{user.login}}</p>

<form>
    <input type="text" ng-model="user.login" placeholder="Login"></input></br>
    <input type="checkbox" ng-model="user.admin">Administrateur</input></br>
    <input type="checkbox" ng-click="showHideUsers()" ng-model="user.manager">Manager</input></br>
</form>

<div ui-view>
    <button ng-click="send()">Modifier</button>
</div>

<p ng-if="!r">Les valeurs saisies sont invalides (les champs doivent être remplis et le login non déjà attribué).</p>
