<nav class="navbar navbar-toggleable-md navbar-inverse bg-inverse">
    <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <a class="navbar-brand" href="" (click)="login()">Gestionnaire de notes de frais</a>
    <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-item nav-link" (click)="login()">Connexion</a>
            </li>
        </ul>
    </div>
</nav>
<div class="container" style="margin-top: 20px">
    <label>Identifiant</label>
    <input class="form-control" placeholder="Choisir un identifiant" [(ngModel)]="user.login"/><br/>
    <label>Mot de passe</label>
    <input class="form-control" type="password" placeholder="Choisir un mot de passe" [(ngModel)]="user.password"><br/>
    <button class="btn btn-block btn-success" (click)="signup(user)">Inscription</button>
    <p class="alert alert-danger" *ngIf="same_login">Identifiant déjà utilisé</p>
    <p class="alert alert-danger" *ngIf="unknown_error">Erreur</p>
</div>
