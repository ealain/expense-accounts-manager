<div class="container" style="margin-top: 20px">
    <h3>Connexion</h3>
    <input class="form-control" placeholder="Identifiant" [(ngModel)]="user.login" (keyup.enter)="login(user)"/><br/>
    <input class="form-control" placeholder="Mot de passe" type="password" [(ngModel)]="user.password" (keyup.enter)="login(user)"/><br/>
    <button class="btn btn-block btn-success" (click)="login(user)">Connexion</button>
    <p class="alert alert-danger" *ngIf="wrongpwd">Mot de passe invalide</p>
</div>
