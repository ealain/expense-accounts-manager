<div class="container" style="margin-top: 20px">
    <div class="form-group">
        <label>Date</label><br/>
        <div class="input-group">
            <input type="text" class="form-control" id="day" maxlength="2" size="2" [(ngModel)]="note.day" placeholder="01" name="day"/>
            <input type="text" class="form-control" id="month" maxlength="2" size="2" [(ngModel)]="note.month" placeholder="01" name="month"/>
            <input type="text" class="form-control" id="year" maxlength="4" size="4" [(ngModel)]="note.year" placeholder="2017" name="year"/>
        </div>
    </div>
    <div class="form-group">
        <label for="title">Intitulé</label><br/>
        <input type="text" class="form-control" id="title" [(ngModel)]="note.title" placeholder="Déplacement à Brest" name="title"/>
    </div>
    <div class="form-group">
        <label for="amount">Montant</label><br/>
        <input id="amount" class="form-control" type="text" [(ngModel)]="note.amount" placeholder="100" name="amount"/>
    </div>
    <div class="form-group">
        <label for="currency">Devise</label><br/>
        <select id="currency" class="form-control" type="text" [(ngModel)]="note.currency" placeholder="€" name="currency">
            <option *ngFor="let c of currencies">{{c}}</option>
        </select>
    </div>
    <div class="form-group">
        <label for="comment">Commentaire</label>
        <textarea class="form-control" rows="4" [(ngModel)]="note.comment" name="comment"></textarea>
    </div>
    <div class="form-group">
        Documents associés
        <label class="custom-file badge badge-success" style="height: 1.1rem">+<input type="file" class="form-control-file" #filelist (change)="onAddFile(filelist.files)" style="display: none;">
        </label><br/>
        <ul class="list-group">
            <ng-container *ngFor="let f of files">
                <li class="list-group-item">{{f.name}}</li>
            </ng-container>
        </ul>
    </div>
    <button class="btn btn-success" (click)="addNote()">Valider</button>
</div>
