<h3 class="text-center">Notes en attente de validation</h3>
<div *ngFor="let user of users" class="card" style="margin-top: 1rem">
    <div class="card-block">
        <div>
        <h4 class="card-title">{{user.login}}<span class="badge badge-primary float-right" routerLink="chat/{{user._id}}"><span class="fa fa-comments-o"></span></span></h4>
        </div>
        <div class="table-responsive">
            <table class="table table-hover">
                <thead class="thead-default">
                    <tr>
                        <th>Sujet</th>
                        <th>Date</th>
                        <th>Montant</th>
                    </tr>
                </thead>
                <tbody>
                    <ng-container *ngFor="let note of notes[user._id]">
                        <tr *ngIf="!note.approved" (click)="view(note._id)">
                            <td class="col-sm-5">{{note.title}}</td>
                            <td class="col-sm-4">{{note.day}} / {{note.month}} / {{note.year}}</td>
                            <td class="col-sm-3">{{note.amount}} {{note.currency}}</td>
                        </tr>
                    </ng-container>
                </tbody>
            </table>
        </div>
    </div>
</div>
