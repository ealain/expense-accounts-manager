<div class="col-sm-6">
    <form class="form-group">
        <label>Date</label><br/>
        <input type="text" id="day" maxlength="2" size="2" [(ngModel)]="note.day" placeholder="01"/>
        <input type="text" id="month" maxlength="2" size="2" [(ngModel)]="note.month" placeholder="01"/>
        <input type="text" id="year" maxlength="4" size="4" [(ngModel)]="note.year" placeholder="2017"/>
    </form>
    <form class="form-group">
        <label for="title">Intitulé</label><br/>
        <input type="text" id="title" [(ngModel)]="note.title" placeholder="Déplacement à Brest"/><br/>
    </form>
    <form class="form-group">
        <label for="amount">Montant</label><br/>
        <input id="amount" type="text" [(ngModel)]="note.amount" placeholder="100"/><br/>
    </form>
    <form class="form-group">
        <label for="currency">Devise</label><br/>
        <input id="currency"type="text" [(ngModel)]="note.currency" placeholder="€"/><br/>
    </form>
    <button class="btn btn-success" (click)="addNote()">Valider</button>
</div>
<div class="col-sm-6">
    <form class="form-group">
        <label for="comment">Commentaire</label><br/>
        <input class="form-control" id="comment" type="text" [(ngModel)]="note.comment"/><br/>
    </form>
    <form class="form-group">
        <label for="file">Documents associés</label><br/>
        <ul class="list-group">
            <li class="list-group-item" *ngFor="let f of files">{{f.name}}</li>
        </ul>
        <label class="btn btn-default btn-file">
            Ajouter un document <input id="file" file-model="note.file" type="file" style="display: none;">
        </label>
    </form>
</div>
