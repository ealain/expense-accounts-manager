<div class="col-sm-6">
    <form class="form-group">
        <label>Date</label><br/>
        <input type="text" maxlength="2" size="2" [(ngModel)]="note.day" name="day"/>
        <input type="text" maxlength="2" size="2" [(ngModel)]="note.month" name="month"/>
        <input type="text" maxlength="4" size="4" [(ngModel)]="note.year" name="year"/>
    </form>
    <form class="form-group">
        <label for="title">Intitulé</label><br/>
        <input type="text" id="title" [(ngModel)]="note.title" name="title"/><br/>
    </form>
    <form class="form-group">
        <label for="amount">Montant</label><br/>
        <input id="amount" type="text" [(ngModel)]="note.amount" name="amount"/><br/>
    </form>
    <form class="form-group">
        <label for="currency">Devise</label><br/>
        <input id="currency"type="text" [(ngModel)]="note.currency" name="currency"/><br/>
    </form>
</div>
<div class="col-sm-6">
    <form class="form-group">
        <label for="comment">Commentaire</label><br/>
        <input class="form-control" id="comment" type="text" [(ngModel)]="note.comment" name="comment"/><br/>
    </form>
    <form class="form-group">
        <label>Documents associés</label><br/>
        <ul class="list-group">
            <li class="list-group-item" *ngFor="let filename of note.files">
                {{filename}}
                <button class="badge glyphicon glyphicon-remove" (click)="deleteFile(filename)"> </button>
            </li>
        </ul>
        <label class="btn btn-default btn-file">
            Ajouter un document <input type="file" #filelist (change)="onAddFile(filelist.files)" style="display: none;">
        </label>
    </form>
</div>
<div class="col-sm-12">
    <div class="btn-group">
        <p><button class="btn btn-success" (click)="updateNote()">Valider</button>
        <button class="btn btn-danger" (click)="deleteNote()">Supprimer</button></p>
    </div>
</div>
