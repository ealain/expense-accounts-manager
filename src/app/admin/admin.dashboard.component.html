<div class="col-sm-3"></div>
<div class="col-sm-6">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <div class="panel-title text-center">Utilisateurs</div>
        </div>
        <div class="panel-body">
            <ul class="list-group">
                <ng-container *ngFor="let u of users">
                <li class="list-group-item"  (click)="edit(u?._id)" *ngIf="!u?.admin && !u?.manager">{{u?.login}}</li>
                </ng-container>
            </ul>
        </div>
        <div class="panel-heading">
            <div class="panel-title text-center">Gestionnaires</div>
        </div>
        <div class="panel-body">
            <ul class="list-group">
                <ng-container *ngFor="let u of users">
                <li class="list-group-item" (click)="edit(u?._id)" *ngIf="u?.manager">{{u?.login}}</li>
                </ng-container>
            </ul>
        </div>
        <div class="panel-heading">
            <div class="panel-title text-center">Administrateurs</div>
        </div>
        <div class="panel-body">
            <ul class="list-group">
                <ng-container *ngFor="let u of users">
                <li class="list-group-item" (click)="edit(u?._id)" *ngIf="u?.admin">{{u?.login}}</li>
                </ng-container>
            </ul>
        </div>
    </div>
</div>
<div class="col-sm-3"></div>
