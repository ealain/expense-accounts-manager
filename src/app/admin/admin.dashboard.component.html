<div class="card">
    <div class="card-block">
        <h4 class="card-title text-center">Utilisateurs</h4>
        <ul class="list-group">
            <ng-container *ngFor="let u of users">
                <li class="list-group-item"  (click)="edit(u?._id)" *ngIf="!u?.admin && !u?.manager">{{u?.login}}</li>
            </ng-container>
        </ul>
    </div>
    <div class="card-block">
        <h4 class="card-title text-center">Gestionnaires</h4>
        <ul class="list-group">
            <ng-container *ngFor="let u of users">
                <li class="list-group-item" (click)="edit(u?._id)" *ngIf="u?.manager">{{u?.login}}</li>
            </ng-container>
        </ul>
    </div>
    <div class="card-block">
        <h4 class="panel-title text-center">Administrateurs</h4>
        <ul class="list-group">
            <ng-container *ngFor="let u of users">
                <li class="list-group-item" (click)="edit(u?._id)" *ngIf="u?.admin">{{u?.login}}</li>
            </ng-container>
        </ul>
    </div>
</div>
